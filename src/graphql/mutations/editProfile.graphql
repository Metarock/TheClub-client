mutation EditProfile(
  $id: Int!
  $email: String!
  $clubName: String!
  $clubUsername: String!
  $university: String!
  $userAvatar: String
) {
  editProfile(
    id: $id
    email: $email
    clubName: $clubName
    clubUsername: $clubUsername
    university: $university
    userAvatar: $userAvatar
  ) {
      ...RegularUser
  }
}
